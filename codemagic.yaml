workflows:
  ios-workflow:
    name: Custom Workflow
    environment:
      groups:
        - admin
      vars:
        XCODE_PROJECT: "Huldrivox.xcodeproj"
        XCODE_SCHEME: "Huldrivox"
    scripts:
      - name: Initialize keychain
        script: |
          keychain initialize

      - name: Decode and import signing certificate
        script: |
          echo $CERTIFICATE_PRIVATE_KEY | base64 --decode > cert.p12
          security import cert.p12 -P "$CERTIFICATE_PASSWORD" -A

      - name: Import provisioning profile
        script: |
          echo $PROVISIONING_PROFILE | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          uuid=$(grep -a -E -o "[-A-F0-9]{36}" profile.mobileprovision | head -1)
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$uuid.mobileprovision

      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Build IPA
        script: |
          xcode-project build-ipa --xcodeproj "$XCODE_PROJECT" --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
